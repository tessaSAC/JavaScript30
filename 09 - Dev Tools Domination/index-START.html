<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Find out what's causing DOM element change by right-clicking element and selecting break on > attribute modifications

    // Regular
    console.log('hello!');

    // Interpolated
    // Pre ES6 option:
    console.log('Hello! I am a %s string!', 'ðŸ”¥');  // Will pass second argument in in place of `%s`

    // VS:
    const poop = 'ðŸ’©';
    console.log(`Hello I am a ${ poop } string!`);

    // Styled
    // `%c` in front of the thing you want to style and then a string of styles:
    console.log('%c I am some great text! ðŸ”¥', 'font-size: 20px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOO');  // Comes with a stack trace!

    // Error :|
    console.error('Shit!');  // Displays error with stack trace!

    // Info
    console.info('Crocodiles eat 3-4 people per year');  // Prints with info icon

    // Testing
    console.assert(1 === 1, 'That is wrong!');  // Will only fire if first statement is wrong
    console.assert(1 === 2, 'That is wrong!');

    // Example:
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong!');

    // clearing
    // console.clear();  // Clears console -- great for pranks

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);  // Gives you dropdown of all available methods, etc

    // Grouping together
    dogs.forEach(dog => {
      // Start a new console.group
      // console.group(`${ dog.name }`);
      // You could also collapse them by default:
      console.groupCollapsed(`${ dog.name }`);
        console.log(`This is ${ dog.name }`);
        console.log(`${ dog.name } is ${ dog.age } years old`);
        console.log(`${ dog.name } is ${ dog.age * 7 } dog ears old.`);
      // End the console.group
      console.groupEnd(`${ dog.name }`);
    });


    // counting
    // Tells you how many times you've done/have something
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    // timing
    // Start timer:
    console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          // End timer:
          console.timeEnd('fetching data');
          console.log(data);
        });
    // There's also the Performance.now browser API


    // Bonus: `console.table()`
    console.table(dogs);  // If an array of objects have the same props they can be displayed in a table.
    // You can drag and drop the properties, etc.

  </script>
</body>
</html>
